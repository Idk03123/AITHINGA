<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reddit Story Shorts Generator</title>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: black;
  color: white;
  overflow: hidden;
}

#container {
  width: 100vw;
  height: 100vh;
  position: relative;
}

/* Background Video */
video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Reddit Banner */
#reddit-banner {
  position: absolute;
  top: 20px;
  left: 20px;
  background: #1a1a1b;
  border-radius: 12px;
  padding: 12px;
  display: flex;
  gap: 12px;
  max-width: 85%;
}

#reddit-banner img {
  width: 48px;
  height: 48px;
  border-radius: 50%;
}

#reddit-info {
  font-size: 14px;
}

#reddit-info b {
  color: #ff4500;
}

/* Subtitle */
#subtitle {
  position: absolute;
  bottom: 80px;
  width: 100%;
  text-align: center;
  font-size: 36px;
  font-weight: bold;
  text-shadow: 2px 2px 8px black;
  padding: 0 40px;
}

/* Controls */
#controls {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.7);
  padding: 10px;
  border-radius: 10px;
  display: flex;
  gap: 8px;
}

textarea, select, button {
  background: #111;
  color: white;
  border: 1px solid #333;
  border-radius: 6px;
  padding: 6px;
}
</style>
</head>

<body>
<div id="container">

  <!-- BACKGROUND VIDEO -->
  <video id="bgVideo" autoplay muted loop>
    <source src="subway.mp4" type="video/mp4">
  </video>

  <!-- REDDIT BANNER -->
  <div id="reddit-banner">
    <img src="https://www.redditstatic.com/avatars/avatar_default_02_24A0ED.png">
    <div id="reddit-info">
      <div><b>u/ThrowRA_story</b> ‚Ä¢ 6h ago</div>
      <div>‚¨ÜÔ∏è 14.2k upvotes ‚Ä¢ üí¨ 1.3k comments</div>
    </div>
  </div>

  <!-- SUBTITLES -->
  <div id="subtitle"></div>

  <!-- CONTROLS -->
  <div id="controls">
    <select id="videoSelect">
      <option value="subway.mp4">Subway Surfers</option>
      <option value="minecraft.mp4">Minecraft</option>
      <option value="cooking.mp4">ASMR Cooking</option>
    </select>

    <select id="voiceSelect"></select>

    <button onclick="playStory()">‚ñ∂ Play Story</button>
  </div>

</div>

<script>
/* STORY SCRIPT (EDIT THIS) */
const scriptLines = [
  "I let my friend copy my homework.",
  "And it ruined my week.",
  "He promised I wouldn‚Äôt get caught.",
  "But the teacher called us both up.",
  "He left my name on the paper.",
  "We both got zeros.",
  "Lesson learned. Don‚Äôt trust the wrong people."
];

const subtitle = document.getElementById("subtitle");
const video = document.getElementById("bgVideo");
const voiceSelect = document.getElementById("voiceSelect");

/* Load voices */
function loadVoices() {
  const voices = speechSynthesis.getVoices();
  voiceSelect.innerHTML = "";
  voices.forEach((voice, i) => {
    const option = document.createElement("option");
    option.value = i;
    option.textContent = voice.name;
    voiceSelect.appendChild(option);
  });
}
speechSynthesis.onvoiceschanged = loadVoices;

/* Play Story */
function playStory() {
  let index = 0;
  const voices = speechSynthesis.getVoices();
  const voice = voices[voiceSelect.value];

  function nextLine() {
    if (index >= scriptLines.length) return;

    subtitle.textContent = scriptLines[index];
    const utter = new SpeechSynthesisUtterance(scriptLines[index]);
    utter.voice = voice;
    utter.rate = 0.95;

    utter.onend = () => {
      index++;
      setTimeout(nextLine, 300);
    };

    speechSynthesis.speak(utter);
  }

  nextLine();
}

/* Change Background */
document.getElementById("videoSelect").addEventListener("change", e => {
  video.src = e.target.value;
});
</script>

</body>
</html>
